<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block properties of css</title>
  <style>
    
    
    .container{
      text-align: center;
      text-transform: capitalize;
      text-decoration: underline;
      background-color: blue;
      background-repeat: no-repeat;
      border:2px solid black;
      width:50%;
      height:500px;
      display:inline-block;
      border-radius: 10px;
    }
  </style>

</head>
<body>
     
  <div class="container">
    <h1>This is h1 tag</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, nesciunt ratione alias voluptates eum quaerat.</p>
  </div>
  <div class="container">
    <h1>this is another h1 tag</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, esse!</p>
  </div>
</body>
</html>
